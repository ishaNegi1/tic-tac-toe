<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>

    <div id = main_heading><img src = "heading.png"></div>

    <button id = "btn">Restart</button>

    <div id = "div">
        <div id = "info">

            <div id = "content">

                
                <div id = "turn_div"><p id = "turn">Now it's turn for:</p> <p id = "sub_turn"></p></div>
                <div id = "win_box"><div id = "inside"><p id = "text">Winner : </p><p id = "who_win"></p></div></div>

            </div>

        </div>

    <div id = "main_box">

        <div class = "box">
                <div class = "subBox border_top border_right border_left"><div class = "subBox_1"></div></div>
                <div class = "subBox border_top border_right"><div class = "subBox_1"></div></div>
                <div class = "subBox border_top border_right"><div class = "subBox_1"></div></div>
        </div>

        <div class = "box">
                <div class = "subBox border_top border_right border_left"><div class = "subBox_1"></div></div>
                <div class = "subBox border_top border_right"><div class = "subBox_1"></div></div>
                <div class = "subBox border_top border_right"><div class = "subBox_1"></div></div>
        </div>

        <div class = "box">
                <div class = "subBox border_top border_bottom border_right border_left"><div class = "subBox_1"></div></div>
                <div class = "subBox border_top border_bottom border_right"><div class = "subBox_1"></div></div>
                <div class = "subBox border_top border_bottom border_right"><div class = "subBox_1"></div></div>
        </div>

    </div>

    <img id = "win" src = "win.gif">


    </div>
</body>

<script src = "script.js"></script>

</html>
